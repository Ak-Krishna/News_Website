<!doctype html>
<html lang="en">

<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>News Website</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
 <link rel="stylesheet" href="style.css">
</head>

<body class="m-0 p-0">
 <div class="container-fluid m-0 p-0">

  <!-- navbar -->
  <div>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
     <a class="navbar-brand text-warning" href="#">News24</a>
     <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
       <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#genral" id="genral">General</a>
       </li>
       <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#business" id="bussiness">Business</a>
       </li>
       <li class="nav-item">
        <a class="nav-link" href="#sports" id="sport">Sports</a>
       </li>
       <li class="nav-item">
        <a class="nav-link" href="#technology" id="technology">Technology</a>
       </li>
       <li class="nav-item">
        <a class="nav-link " href="#entertainment" id="entertainment">Entertainment</a>
       </li>
      </ul>
     </div>
     <form class="d-flex" role="search">
      <input class="form-control me-2" type="text" id="newsQuery" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-warning" type="button" id="searchBtn">Search</button>
     </form>
     
    </div>
   </nav>
  </div>

  <!-- news -->
<div class="container-fluid my-1 ">
 <div class="newsType" id="newsType">
 </div>
 <hr>

 <div class="newsDetails row container" id="newsDetails" style="margin:8px 0 0 4em;">
 </div>
</div>
  <!-- footer -->
  <div>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
    <div class="container-fluid">
     <h5 class="text-white me-auto ms-auto">News <span class="text-warning">24</span></h5>
    </div>
   </nav>
  </div>

 </div>





 <script src="script.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
